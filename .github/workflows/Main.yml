on: [push, pull_request]

jobs:
  image_comparison:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          default: true

      - name: Run project
        working-directory: ./converter
        run: |
          cargo run --package vid_converter --bin vid_converter --release
          exit $?
      - name: Compare Images
        run: |
          git diff --exit-code
          exit $?
          
  clippy-check-converter:
    runs-on: ubuntu-latest
  
    steps:
        - uses: actions/checkout@v4
    
        - name: clippy-check
          uses: actions-rs/clippy-check@v1.0.7
          with:
            toolchain: nightly
            args: --manifest-path ./converter/Cargo.toml
            token: ${{ secrets.GITHUB_TOKEN }}

  clippy-check-os:
    runs-on: ubuntu-latest
  
    steps:
        - uses: actions/checkout@v4
    
        - name: clippy-check
          uses: actions-rs/clippy-check@v1.0.7
          with:
            toolchain: nightly
            args: --manifest-path ./os/Cargo.toml
            token: ${{ secrets.GITHUB_TOKEN }}
